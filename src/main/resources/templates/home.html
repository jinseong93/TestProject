<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    
    <div th:if="${userId != null}">
        <p><span th:text="${userId}"></span> 님 환영합니다</p>
    </div>
    
    <div th:if="${userId == null}">
        <p>로그인이 필요합니다.</p>
        <a href="/member/login" class="btn btn-primary">로그인</a>
    </div>
</body>
</html>
